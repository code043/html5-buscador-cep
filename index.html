<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Buscar Cep</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 class="titulo">Buscar CEP</h1>
        <div class="search">
          <div class="input-search">
            <label for="">CEP</label>
            <input id="cep" class="input-lg" type="text" placeholder="CEP" />
          </div>
          <button id="buscar">Buscar</button>
          <button id="limpar">Limpar</button>
        </div>
        <div class="data-contents">
          <div>
            <label for="">Cidade</label>
            <input
              id="cidade"
              class="input-xl"
              type="text"
              placeholder="Cidade"
            />
          </div>
          <div class="flex">
            <div>
              <label for="">DDD</label>
              <input id="ddd" class="input-md" type="text" placeholder="DDD" />
            </div>
            <div>
              <label for="">UF</label>
              <input id="uf" class="input-md" type="text" placeholder="UF" />
            </div>
          </div>
          <div>
            <label for="">Logradouro</label>
            <input
              id="logradouro"
              class="input-xl"
              type="text"
              placeholder="Logradouro"
            />
          </div>
          <div>
            <label for="">Bairro</label>
            <input
              id="bairro"
              class="input-lg"
              type="text"
              placeholder="Bairro"
            />
          </div>
          <div>
            <label for="">Estado</label>
            <input
              id="estado"
              class="input-xl"
              type="text"
              placeholder="Estado"
            />
          </div>
          <div>
            <label for="">Região</label>
            <input
              id="regiao"
              class="input-lg"
              type="text"
              placeholder="Região"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <a class="git" href="https://github.com/code043">GitHub</a>
  </body>
</html>
